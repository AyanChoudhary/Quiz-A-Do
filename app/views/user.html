<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>
<body>
<div class="header">

            <div class="topbar">

                <div class="nav"><a href="/leaderboard">Leaderboard</a></div>
                
                <div class="toptext">Quiz-A-do</div>

                <div class="logout_btn">

                    <form action="/logout" method="POST">
                    <button type="submit" class="logt_btn">Logout</button>
                </form>

        </div>

        </div>

        <div class="main" id="main">
            <div class="form_fill">
                <form action="/user" method="POST">

                    {% for q in question %}
                            <div class="question_populate">
                                <div class="question">{{q['id']}}.{{q['question']}}<input type="hidden" name="id{{loop.index}}" value="{{q['id']}}"></div>
                                <div class="options">
                                    <div class="opt1"><input type="radio" id="admin1" name="{{q['id']}}" value="{{q['option1']}}">
                                    <label for="admin" class="rad_desc">{{q['option1']}}</label></div>

                                    <div class="opt2"><input type="radio" id="admin1" name="{{q['id']}}" value="{{q['option2']}}">
                                    <label for="admin" class="rad_desc">{{q['option2']}}</label></div>

                                    <div class="opt3"><input type="radio" id="admin1" name="{{q['id']}}" value="{{q['option3']}}">
                                    <label for="admin" class="rad_desc">{{q['option3']}}</label></div>

                                    <div class="opt4"><input type="radio" id="admin1" name="{{q['id']}}" value="{{q['option4']}}">
                                    <label for="admin" class="rad_desc">{{q['option4']}}</label></div>
                                </div>
                                <hr>
                            </div>
                       
                            {% endfor %}

                        <input type="hidden" name="usr_id" value="{{user_id}}">

                        
                            <div class="btn"><button type="submit" class="buttn"> Submit </button></div>
                </form>
            </div>
        </div>
</body>
</html>
